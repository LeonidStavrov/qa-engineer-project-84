---
- summary: |
    Проверка поля "Поиск"
  requirement: |
    При вводе наименования товара в поиске, должен примениться фильтр и оставить только совпадения в списке товаров
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Товар = Powder Canister
  steps:
    - Вводим в поиске товар "Powder Canister"
  expected-result: |
    В списке товаров должен остаться только "Powder Canister"

- summary: |
    Проверка фильтра по категориям
  requirement: |
    При выборе категории должны остаться товары, удовлетворяющие фильтру
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Категория = beauty
  steps:
    - Нажать на "категория"
    - Выбрать "beauty"
  expected-result: |
    В списке товаров должны остаться товары категории "beauty"

- summary: |
    Отображение подробной информации о товаре
  requirement: |
    При нажатии на товар, должна открыться страница товара с подробным описанием
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Товар = Powder Canister
  steps:
    - Нажимаем на "Powder Canister"
  expected-result: |
    Пользователь должен попасть на страницу с подробным описанием товара "Powder Canister"

- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии "В корзину" на карточке товара, должно произойти добавление выбранного товара в корзину
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Товар = Powder Canister
  steps:
    - В карточкке товара "Powder Canister" нажимаем на "В корзину"
  expected-result: |
    Товар должен добавиться в корзину

- summary: |
    Просмотр содержимого корзины
  requirement: |
    При нажатии "Корзина", должна открыться корзина со списком добавленных товаров и суммой заказа
  prerequisites: |
    Открыта страница магазина
    В корзину добавлен товар "Powder Canister"
  test-data: |
    - Товар = Powder Canister
    - Колисество = 1
  steps:
    - Нажать "Корзина"
  expected-result: |
    Должен открыться список товаров, добавленных в корзину

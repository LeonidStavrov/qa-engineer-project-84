---
- summary: |
    Проверка регистрации
  requirement: |
    На сайте должна быть возможность создать аккаунт
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password Почта = ilona@hexlet.ru
  steps:
    - Вводим Логин
    - Вводим Почту
    - Вводим пароль
    - Повторяем пароль
  expected-result: |
    Успешная регистрация

- summary: |
    Проверка авторизации
  requirement: |
    При верном вводе логина и пароля, пользователь должен войти в систему
  prerequisites: |
    Открыта страница авторизации
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим Логин
    - Вводим пароль
  expected-result: |
    Успешная авторизация

- summary: |
    Проверка авторизации при вводе некорректных данных
  requirement: |
    При неверном вводе логина и пароля, пользователь не должен войти в систему
  prerequisites: |
    Открыта страница авторизации
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = badpassword
  steps:
    - Вводим Логин
    - Вводим пароль
  expected-result: |
    Ошибка авторизации

- summary: |
    Проверка поля "Поиск"
  requirement: |
    При вводе наименования товара в поиске, должен примениться фильтр и оставить только совпадения в списке товаров
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Товар = Powder Canister
  steps:
    - Вводим в поиске товар "Powder Canister"
  expected-result: |
    Успешная работа поиска

- summary: |
    Проверка фильтра по категориям
  requirement: |
    При выборе категории должны остаться товары, удовлетворяющие фильтру
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Категория = beauty
  steps:
    - Нажать на "категория"
    - Выбрать "beauty"
  expected-result: |
    Успешная работа фильтра

- summary: |
    Отображение подробной информации о товаре
  requirement: |
    При нажатии на товар, должна открыться страница товара с подробным описанием
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Товар = Powder Canister
  steps:
    - Нажимаем на "Powder Canister"
  expected-result: |
    Успешное открытие страницы с описанием товара

- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии "В корзину" на карточке товара, должно произойти добавление выбранного товара в корзину
  prerequisites: |
    Открыта страница товаров
  test-data: |
    Товар = Powder Canister
  steps:
    - В карточкке товара "Powder Canister" нажимаем на "В корзину"
  expected-result: |
    Успешное добавление товара в корзину

- summary: |
    Просмотр содержимого корзины
  requirement: |
    При нажатии "Корзина", должна открыться корзина со списком добавленных товаров и суммой заказа
  prerequisites: |
    Открыта страница магазина
    В корзину добавлен товар "Powder Canister"
  test-data: |
    - Товар = Powder Canister
    - Колисество = 1
  steps:
    - Нажать "Корзина"
  expected-result: |
    Успешное открытие корзины
